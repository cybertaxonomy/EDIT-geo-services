<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
 <title>Farbtastic</title>
 <script type="text/javascript" src="../../jquery/jquery.js"></script>
 <script type="text/javascript" src="farbtastic.js"></script>
 <link rel="stylesheet" href="farbtastic.css" type="text/css" />
 <style type="text/css" media="screen">
   .colorwell {
     border: 2px solid #fff;
     width: 6em;
     text-align: center;
     cursor: pointer;
   }
   body .colorwell-selected {
     border: 2px solid #000;
     font-weight: bold;
   }
 </style>
 
 <script type="text/javascript" charset="utf-8">
  $(document).ready(function() {
    $('#demo').hide();
    var f = $.farbtastic('#picker'); //he Farbtastic object is returned instead of the jQuery object. This allows you to use the Farbtastic methods and properties below.
    				//Note that there is only one Farbtastic object per placeholder.
    console.log(f); //és el div=wheel
    console.info($('#picker').farbtastic()); //retorna div id=picker
    var p = $('#picker').css('opacity', 0.25);
    var selected;
    console.log(selected);
    $('.colorwell')  // a on hi hagi colorwell (input class=colorwell)
      .each(function () { f.linkTo(this); //associa el valor seleccionat a this (a on i hagi class=colorwell)
     			 $(this).css('opacity', 0.75); })
      .focus(function() { //quan fem focus sobre .colorwell
        if (selected) {
         console.log(selected);
		$(selected).css('opacity', 0.75).removeClass('colorwell-selected');  //el que estigués selected, el deseleccionem
        }
        f.linkTo(this); //afegeix valor del wheel al value del input
        p.css('opacity', 1);
        $(selected = this).css('opacity', 1).addClass('colorwell-selected'); //variables selected és ara a on hi hem fet el focus. Afegim class:colorwell-selected
      });
  });
 </script>
</head>
<body>
<h1>jQuery Color Picker: Farbtastic</h1>

<div id="demo" style="color: red; font-size: 1.4em">jQuery.js is not present. You must install jQuery in this folder for the demo to work.</div>

<form action="" style="width: 500px;">
  <div id="picker" style="float: right;"></div>
  <div class="form-item"><label for="color1">Color 1:</label><input type="text" id="color1" name="color1" class="colorwell" value="#123456" /></div>
  <div class="form-item"><label for="color2">Color 2:</label><input type="text" id="color2" name="color2" class="colorwell" value="#123456" /></div>
  <div class="form-item"><label for="color3">Color 3:</label><input type="text" id="color3" name="color3" class="colorwell" value="#123456" /></div>
  
</form>

<p>More info on <a href="http://www.acko.net/dev/farbtastic">Acko.net</a>.</p>
<p>Created by <a href="http://www.acko.net/">Steven Wittens</a>.</p>
</body>
</html>
